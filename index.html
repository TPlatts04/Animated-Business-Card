<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Animated Business Card</title>
</head>
<body>

  <main class="container">
    <div class="business-card">
      <div class="name-container">
        <h1 class="name" id="name">Thomas Platts</h1>
      </div>
      <div class="job-title-container">
        <p class="job-title" id="job-title">Occupation: Front-End Developer</p>
      </div>
      <div class="website-container">
        <p class="website" id="website">Website: <a class="website-link" target="_blank" href="https://www.google.com">https://www.google.com</a></p>
      </div>
      <div class="email-container">
        <p class="email" id="email">Email: <a href="mailto:tomplattsbse@hotmail.com" class="email-link">tomplattsbse@hotmail.com</a></p>
      </div>
      <div class="tel-container">
        <p class="tel" id="tel">Telephone: +44 12345 678901</p>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
